<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="css/qr.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex-container">
    <main>
      <div class="QRcode-container">
        <header class="code-img" style="width: 240px; height: 250px">
          <!-- the qr-code-image inherited 100% of it's parent's width and height. -->
          <img
            src="images/image-qr-code.png"
            alt="qr-code-image"
            style="width: 100%; height: 100%"
          />
        </header>

        <section class="code-description">
          <h1 role="heading">
            Improve your front-end <br />skills by building projects
          </h1>

          <p>
            <small
              >Scan the QR code to visit Frontend <br />Mentor and take your
              coding skills to <br />the next level</small
            >
          </p>
        </section>
      </div>
    </main>

    <!-- <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">OPARA GOODNESS</a>.
    </div> -->
  </body>
</html>
